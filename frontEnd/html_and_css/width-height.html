<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box; /* makes it disregard any padding or border properties */
      }
      .container {
        background-color: gray;
        height: 100vh;
      }
      .box {
        background-color: white;
        border: 2px solid;
        padding: 25px;
        height: auto;
        width: 50%;
        float: left;
        text-align: center;
        max-width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>this is #1</h2>
      </div>
      <div class="box">
        <h2>this is #2</h2>
      </div>
    </div>
  </body>
</html>
