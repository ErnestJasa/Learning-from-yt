<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pagination {
        text-align: center;
      }
      .pagination a {
        color: black;
        text-decoration: none;
        padding: 8px 15px;
        display: inline-block;
      }
      .pagination a.active {
        background-color: hsl(120, 100%, 70%);
        font-weight: bold;
        border-radius: 5px;
      }
      .pagination a:hover:not(.active) {
        background-color: hsl(0, 0%, 60%);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 
        pagination - method by which a document is separated into pages, and numbers are given
     -->
    <h1>this is page 5</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui minima
      voluptates, porro quas consequuntur blanditiis. Quis, facilis fugit,
      nesciunt eveniet provident asperiores beatae cupiditate illo, nihil quas
      qui corrupti ab?
    </p>
    <div class="pagination">
      <a href="page4.html"><</a>
      <a href="index.html">1</a>
      <a href="page2.html">2</a>
      <a href="page3.html">3</a>
      <a href="page4.html">4</a>
      <a href="page5.html" class="active">5</a>
      <a href="index.html">></a>
    </div>
  </body>
</html>
