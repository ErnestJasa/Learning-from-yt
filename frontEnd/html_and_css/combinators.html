<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        border: 2px solid;
      }
      #container p {
        background-color: hsl(60, 100%, 70%);
      }
    </style>
  </head>
  <body>
    <!-- 
        combinators - explains the relationship between selectors
                " " - descendant
                ">" - child
                "~" - general sibling
                "+" - adjacent sibling
     -->
    <div id="container">
      <p>this is #1</p>
      <p>this is #2</p>
      <div>
        <p>this is #3</p>
      </div>
    </div>
    <p>this is #4</p>
    <p>this is #5</p>
  </body>
</html>
