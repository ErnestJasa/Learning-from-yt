<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Normal text</p>
    <p><b>bold text </b></p>
    <p><i>italic text </i></p>
    <p><u>underline text </u></p>
    <p><del>deleted</del> text</p>
    <p><big>big </big>text</p>
    <p><small>small </small> text</p>
    <p><sub>subscript</sub> text</p>
    <p><tt>monospaced </tt> text</p>
    <p><mark style="background-color: red">highlighted </mark> text</p>
  </body>
</html>
