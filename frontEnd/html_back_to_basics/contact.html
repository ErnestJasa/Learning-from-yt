<!-- tells the browser that its a html file -->
<!DOCTYPE html>
<!-- lang helps screen readers determine the language -->
<html lang="en">
  <head>
    <!-- charset helps render special characters -->
    <meta charset="UTF-8" />
    <!-- will help size appropriately to the device one is using. helps with mobiles  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- helps with SEO -->
    <meta name="description" content="this describes the page" />
    <title>contact page</title>
  </head>
  <body>
    stuff here appears on the page
  </body>
</html>
